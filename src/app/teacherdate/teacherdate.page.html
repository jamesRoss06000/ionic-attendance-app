<ion-header>
    <ion-toolbar>
      <ion-title>
        <h2>Demarre Ta Story</h2>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="ion-padding" id="loginDiv">
        <ion-button btnWide (click)="backPage($event)">
            Page précédente
          </ion-button>
          <br>
          <br>
      <img src="\assets\icon\demarretastory.jpg" alt="DemarreTaStory">
      <br>
      <ion-item>
        <ion-toolbar color="primary">
          <ion-title>
            {{ viewTitle }}
          </ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="today()">Today</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-item>
  
      <form>
        <ion-row>
          <!-- Move back one screen of the slides -->
          <ion-col size="6" text-left>
            <ion-button fill="clear" (click)="back()">
              <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
          <!-- Move forward one screen of the slides -->
          <ion-col size="6" text-right>
            <ion-button fill="clear" (click)="next()">
              <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
          (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)"
          startHour="6" endHour="20" step="30" startingDayWeek="1"></calendar>
      </form>
      <ion-button class="logout" color="danger" (click)="logout()">
        Quitter l'application
      </ion-button>
    </div>
  </ion-content>
